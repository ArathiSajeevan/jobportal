<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Show companies</title>
</head>
<body>
<center>
    <div class="container-fluid">
        <div class="row">
            {% for i,j in company %}
            <div class="col-3">
                <div class="card" style="width: 18rem;height:10rem;background-color:lightblue">
                    <div class="card-body">

                        <p class="card-text">{{i}}</p>

                        <p class="card-text">{{j}}</p>
                    </div>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>
</center>
</body>
</html>

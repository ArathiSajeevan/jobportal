<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<center>
    <h4>Job Details</h4>
    <br>
    <form method="post" style="">
        {% csrf_token %}
        <h4>Job Details</h4>
        <input type="text" name="companyname" value={{username}}><br><br>
        <input type="email" name="email" value={{email}}><br><br>
        <input type="text" name="jobtitle" placeholder="job title"><br><br>
        <label for="worktype">work type:</label>

        <select id="worktype" name="worktype" type="text">
          <option value="Remote">Remote</option>
          <option value="Hybrid">Hybrid</option>
        </select>
        <br><br>
        <label for="experience">Experience</label>

        <select id="experience" name="experience" type="text">
          <option value="" disabled selected hidden>Select your year of experience</option>
          <option value="0-1">0-1</option>
          <option value="1-2">1-2</option>
          <option value="2-3">2-3</option>
            <option value="3-4">3-4</option>
            <option value="4-5">4-5</option>
            <option value="5-6">5-6</option>
            <option value="6-7">6-7</option>
        </select>
        <br><br>
        <label for="job type">Job type:</label>

        <select id="job type" name="jobtype" type="text">
          <option value="Part time">Part Time</option>
          <option value="Full time">Full Time</option>
        </select><br><br>
        <input type="submit" class="btn btn-secondary" value="Post Job">
    </form>
    </center>
</body>
</html>

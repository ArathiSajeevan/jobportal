<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            padding: 2px 16px;
        }
        .card {
          box-shadow: 0 2px 8px 0 rgba(0,0,0,0.3);
          transition: 0.3s;
          width: 20%;
        }

    </style>
</head>
<body>
      <h5>{{username}}</h5>
      <h5>{{email}}</h5><br>
<br>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <img src="https://st2.depositphotos.com/1031343/9252/v/950/depositphotos_92528836-stock-illustration-job-vacancy-grunge-stamp.jpg" style="width:100%" alt="Avatar" class="card-img-top">
        <div class="container">
            <h4><b>Post Your Jobs</b></h4>
            <p>Add your vacancies here</p>
            <a href="/job/{{id}}" class="btn btn-secondary">Add job</a>
        </div>
        </div>
        </div>


            <div class="card">
                <img src="https://img.freepik.com/premium-photo/business-people-meeting_53876-21725.jpg" style="width:100%" alt="Avatar" class="card-img-top">
        <div class="container-fluid">
            <h4><b>Registered Companies</b></h4>
            <p>List of companies that</p>
            <p>join hand with us.</p>
            <a href="/viewcompany/" class="btn btn-secondary">View list</a>
            </div>
        </div>

        <div class="card">
                <img src="https://img.freepik.com/premium-photo/business-people-meeting_53876-21725.jpg" style="width:100%" alt="Avatar" class="card-img-top">
        <div class="container-fluid">
            <h4><b>Applicant profile</b></h4>
            <p>See those who are interested</p>
            <p>to join you.</p>
            <a href="/applicant/{{id}}" class="btn btn-secondary">View</a>
            </div>
        </div>


    </div>


</body>
</html>

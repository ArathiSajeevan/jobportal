<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>View job Details</title>
</head>
<body>
<center>
    <div class="container-fluid">
        <div class="row">

        <div class="row-3">
        <p></p>
        <div class="card" style="width: 20rem;height:20rem;background-color:lightblue">
            <div class="card-body">
                <table>
                    <tr>
                        <th>Company name :</th>
                        <td>{{cname}}</td>
                    </tr>

                    <tr>
                        <th>Email :</th>
                        <td>{{email}}</td>
                    </tr>

                    <tr>
                        <th>Job Title :</th>
                        <td>{{jt}}</td>
                    </tr>

                    <tr>
                        <th>Job type :</th>
                        <td>{{jobtype}}</td>
                    </tr>

                    <tr>
                        <th>Experience :</th>
                        <td>{{exp}}</td>
                    </tr>

                    <tr>
                        <th>Work type :</th>
                        <td>{{wt}}</td>
                    </tr>
                </table>

                <a href="/apply/{{ids}}/{{uid}}" class="btn btn-secondary">Apply now</a>
            </div>
        </div>
    </div>
        </div>
    </div>
</center>
</body>
</html>

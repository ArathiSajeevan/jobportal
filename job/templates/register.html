<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<center>
    <br><br>
    <form method="post" style="">
        {% csrf_token %}
        <h2>Applicant Registration Form</h2><br>
        <input type="text" name="name" placeholder="Name"><br><br>
        <input type="text" name="email" placeholder="Email"><br><br>
        <input type="text" name="contact" placeholder="Mobile Number"><br><br>
        <input type="date" name="date" placeholder="dd-mm-yyyy"><br><br>
        <input type="text" name="qualification" placeholder="Highest educational qualification"><br><br>
        <input type="text" name="password" placeholder="Enter password"><br><br>
        <input type="text" name="cpassword" placeholder="Re-type password"><br><br>
        <input type="submit" class="btn btn-secondary" value="register">
    </form>
</center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <meta charset="UTF-8">
    <title>Applicant Details</title>
</head>
<body>
<center>
    <div class="container-fluid">
        <div class="row">
            {% for i,j,k,l,m,n,o in applicants %}
            <div class="row-3">
                <h1>Applicant Details</h1>
                <h3>{{i}}</h3>
                <div class="card" style="width: 20rem;height:20rem">
                    <div class="card-body">
                        <table>
<!--                            <tr>-->
<!--                                <td><h3>{{i}}</h3></td>-->
<!--                            </tr>-->
                            <tr>
                                <th>Name :</th>
                                <td><h4>{{j}}</h4></td>
                            </tr>

                            <tr>
                                <th>Email :</th>
                                <td>{{k}}</td>
                            </tr>

                            <tr>
                                <th>Qualification :</th>
                                <td>{{l}}</td>
                            </tr>

                            <tr>
                                <th>Number :</th>
                                <td>{{m}}</td>
                            </tr>

                            <tr>
                                  <th>Experience :</th>
                                <td>{{n}}</td>
                            </tr>

                            <tr>
                                <img src="{% static o %}" class="card-img-bottom" alt="...">
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</center>
</body>
</html>
